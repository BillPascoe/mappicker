<html>
<head>
<title>TLCMap Coordinate Picker Widget</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css" />

</head>
<body>
<h1>TLCMap Coordinate Picker Widget</h1>
<p>Either enter coordinates manually or click on the map and apply.</p>
<div class="form-group">
    <label for="Latitude">Latitude* (You can use the map to set this.)</label> 
    <input id="Latitude" name="latitude" type="number" value="">
  </div>
  
  <div class="form-group">
    <label for="Longitude">Longitude* (You can use the map to set this.)</label> 
    <input id="Longitude" name="longitude" type="number" value="">
  </div>
    <div id="mapDiv"></div>
	<div id="mapDiv" class="map" data-basemap="hybrid" data-zoom="3" data-scale="73957190.948944" data-loaded=""></div>
</body>


<script type="text/javascript" src="https://js.arcgis.com/3.18/"></script>
<script type="text/javascript" src="./mappicker.js"></script>


</html>
